services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medplatform_backend
    environment:
      # این متغیرها به nginx-proxy می‌گویند که ترافیک API را به اینجا بفرستد
      - VIRTUAL_HOST=my.medicalvance.com
      - VIRTUAL_PORT=5000
      - LETSENCRYPT_HOST=my.medicalvance.com
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medplatform_frontend
    environment:
      # این متغیرها به nginx-proxy می‌گویند که ترافیک اصلی سایت را به اینجا بفرستد
      - VIRTUAL_HOST=my.medicalvance.com
      - VIRTUAL_PORT=5173
      - LETSENCRYPT_HOST=my.medicalvance.com
    restart: unless-stopped

  db:
    image: mysql:8.0 # <-- مشکل اینجا بود. ما مستقیماً از ایمیج رسمی استفاده می‌کنیم
    container_name: medplatform_db
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${DB_ROOT_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:

networks:
  default:
    external:
      name: nginx-proxy
