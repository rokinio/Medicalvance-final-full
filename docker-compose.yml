services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medplatform_backend
    restart: unless-stopped
    env_file:
      - .env
    # ما دیگر پورت‌ها را مستقیماً به هاست متصل نمی‌کنیم،
    # چون وب‌سرور شما از طریق شبکه داخلی به آن دسترسی خواهد داشت.
    # ports:
    #   - "5050:5000"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
      - ./backend/uploads:/usr/src/app/uploads
    networks:
      - hamyar-network # اتصال به شبکه خارجی شما
      - default # اتصال به شبکه داخلی برای ارتباط با دیتابیس

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medplatform_frontend
    restart: unless-stopped
    # ports:
    #   - "5177:80"
    networks:
      - hamyar-network

  db:
    image: mysql:8.0
    container_name: medplatform_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - default # دیتابیس فقط در شبکه داخلی قرار می‌گیرد

volumes:
  db_data:

networks:
  hamyar-network:
    external: true # تعریف شبکه خارجی
  default: # تعریف شبکه داخلی پیش‌فرض
